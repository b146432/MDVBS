<html>
<head>
    <title>Cheat Codes</title>
    <meta charset="utf-8">
</head>
<body>

    <h1>Add Cheat Code</h1>

    <form method="post" action="#">
        <fieldset>
            <legend>All fields are required.</legend>
            <!-- begin form elements -->
            <dl>
                <dt><label for="game">Game Title:</label></dt>
                <dd><input type="text" id="game" name="game"></dd>
            </dl>
            <dl>
                <dt><label for="category">Category:</label></dt>
                <dd>
                    <select id="category" name="category">
                        <option selected value="cheat-code">Cheat Code</option>
                        <option value="secret">Secret</option>
                        <option value="Glitch">Glitch</option>
                    </select>
                </dd>
            </dl>
            <dl>
                <dt><label for="systems">System(s):</label></dt>
                <dd>
                    <select multiple id="systems" name="systems">
                        <option value="xbox">XBox</option>
                        <option value="ps3">PS3</option>
                        <option value="pc">PC</option>
                        <option value="wii">Wii</option>
                        <option value="wiiu">Wii U</option>
                    </select>
                </dd>
            </dl>

            <dl>
                <dt><label for="code">Code:</label></dt>
                <dd><input type="text" id="code" name="code"></dd>
            </dl>

            <dl>
                <dt><label for="author">Author Name:</label></dt>
                <dd><input type="text" id="author" name="author"></dd>
            </dl>

            <dl>
                <dt><label for="ease">Ease of reproduction:</label></dt>
                <dd><input type="range" name="range" id="ease" min="1" max="100"></dd>
            </dl>

            <dl>
                <dt><label for="thorough">Tested thoroughly?</label></dt>
                <dd><input type="checkbox" id="thorough" name="thorough"></dd>
            </dl>

            <dl>
                <dt><label for="description">Description:</label></dt>
                <dd><textarea id="description" name="description"></textarea></dd>
            </dl>
            <dl>
                <dt><label for="date">Date Found:</label></dt>
                <dd><input id="date" type="date" name="date"></dd>
            </dl>
            <dl>
                <dd><input type="submit" value="Submit"></dd>
            </dl>

        </fieldset>
    </form>

    <footer>
        [&nbsp;<a href="#">Clear Stored Data</a>&nbsp;
        | &nbsp;<a href="#">Clear Display Data</a>&nbsp;]
    </footer>
</body>
</html>
