<html>
<head>
    <title>Cheat Codes</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/cheat-codes.css"></link>
</head>
<body>
    <header>
        <h1>Add Cheat Code</h1>
    </header>

    <form id="cheat-form" action="#">
        <fieldset>
            <legend>All fields are required.</legend>
            <ul><!-- begin form elements -->
                <li>
                    <label for="game">Game Title:</label>
                    <input id="game" name="game" type="text" value="">
                </li>
                <li>
                    <label for="category">Category:</label>
                    <select id="category" name="category">
                        <!-- dynamically populated -->
                    </select>
                </li>
                <li>
                    <label for="systems">System(s):</label>
                    <select multiple id="systems" name="systems">
                        <option value="xbox">XBox</option>
                        <option value="ps3">PS3</option>
                        <option value="pc">PC</option>
                        <option value="wii">Wii</option>
                        <option value="wiiu">Wii U</option>
                    </select>
                </li>

                <li>
                    <label for="code">Code:</label>
                    <input type="text" id="code" name="code">
                </li>

                <li>
                    <label for="author">Author Name:</label>
                    <input type="text" id="author" name="author">
                </li>

                <li>
                    <label for="ease">Ease of reproduction:</label>
                    <input type="range" name="range" id="ease" min="1" max="100">
                    <span id="ease-display"></span>
                </li>

                <li>
                    <label for="thorough">Tested Thoroughly</label>
                    <input type="checkbox" id="thorough" name="thorough">
                </li>

                <li>
                    <label for="description">Description:</label>
                    <textarea id="description" name="description"></textarea>
                </li>
                <li>
                    <label for="date">Date Found:</label>
                    <input id="date" type="date" name="date">
                </li>
            </ul>
            <input type="submit" value="Submit">
        </fieldset>
    </form>


    <section id="display">
        <header>
            <h3>Cheats:</h3>
        </header>
        <!-- dynamically populated -->
    </section>

    <footer>
        [&nbsp;<a id="clear-storage" href="#" title="Clear data stored in local storage">Clear Stored Data</a>&nbsp;
        | &nbsp;<a id="clear-display" href="#" title="Clear display of stored data">Clear Display Data</a>&nbsp;]
    </footer>

    <script type="text/javascript" src="js/string.js"></script>
    <script type="text/javascript" src="js/cheat-codes.js"></script>
</body>
</html>
